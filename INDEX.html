<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDE SHOW IMPLEMENTATION USING JS </title>
</head>
<body>
    <input type="text" id="image">
    <button onclick="storeImage()">Submit Button</button>
    
</body>
</html>
<script>
    function storeImage(){

        // get the value first
        let image =document.getElementById("image").value;
        let images_data = JSON.parse(localStorage.getItem("images")) || []
        console.log('images_data : ',images_data);
        images_data.push(image);
        localStorage.setItem("images",JSON.stringify(images_data));
    }
</script>
